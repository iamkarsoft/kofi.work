name: Deploy to Production

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.2.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            # Create backup of current deployment
            if [ -d /var/www/kofi.work/public_html/dist ]; then
              echo "Creating backup..."
              sudo cp -r /var/www/kofi.work/public_html/dist /var/www/kofi.work/public_html/dist.backup.$(date +%Y%m%d%H%M%S)
            fi
            
            # Create directory if it doesn't exist
            sudo mkdir -p /var/www/kofi.work/public_html/dist
            
            # Clear old files
            echo "Clearing old files..."
            sudo rm -rf /var/www/kofi.work/public_html/dist/*

      - name: Copy build files to server
        uses: appleboy/scp-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          source: "dist/*"
          target: "/var/www/kofi.work/public_html/"
          strip_components: 0

      - name: Set permissions
        uses: appleboy/ssh-action@v1.2.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            echo "Setting permissions..."
            sudo chown -R www-data:www-data /var/www/kofi.work/public_html/dist
            sudo chmod -R 755 /var/www/kofi.work/public_html/dist
            echo "Deployment completed successfully!"

      - name: Notify deployment status
        if: always()
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "✅ Deployment successful!"
          else
            echo "❌ Deployment failed!"
          fi
